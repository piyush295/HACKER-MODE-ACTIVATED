<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .hacker-title {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      animation: glitch 1s infinite;
      z-index: 2;
    }

    .hacked-by {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }

    .hacker-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #0f0;
      z-index: 2;
    }

    .telegram {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #00ff00;
      z-index: 2;
    }

    .telegram a {
      color: #00ff00;
      text-decoration: none;
      border-bottom: 1px dashed #00ff00;
    }

    audio {
      display: none;
    }

    @keyframes glitch {
      0% { transform: skewX(0deg); }
      20% { transform: skewX(5deg); }
      40% { transform: skewX(-5deg); }
      60% { transform: skewX(3deg); }
      80% { transform: skewX(-3deg); }
      100% { transform: skewX(0deg); }
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Hacker Image -->
  <img src="hacker.jpg" alt="Hacker" class="hacker-img" />

  <!-- Hacker Title -->
  <div class="hacker-title">HACKER MODE ACTIVATED</div>
  <div class="hacked-by">~ Hacked by Piyush ~</div>

  <!-- Telegram Link -->
  <div class="telegram">
    Contact:
     <a href="https://t.me/cyberforenx" target="_blank">@cyberforenx</a>
     <a href="https://www.facebook.com/cyberforenx" target="_blank">@cyberforenx</a>
     <a href="https://x.com/cyberforenx" target="_blank">@cyberforenx</a>
    
     

  </div>

  <!-- Hidden Audio -->
  <audio id="bgMusic" loop>
    <source src="hacker.mp3" type="audio/mpeg">
  </audio>

  <audio id="alertSound">
    <source src="hacker.mp3" type="audio/mpeg">
  </audio>

  <!-- Matrix Animation Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%^&*";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // User interaction to allow sound
    document.body.addEventListener('click', () => {
      const bgMusic = document.getElementById("bgMusic");
      const alertSound = document.getElementById("alertSound");

      bgMusic.play();

      setInterval(() => {
        alertSound.currentTime = 0;
        alertSound.play();
      }, 10000); // Alert every 10 seconds

    }, { once: true }); // Run only once on first click
  </script>
</body>
</html>
